<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">

                <!-- ********** Datos del paciente **************************-->    
                <h:form id="DatosPaciente" >
                    <p:panelGrid style="margin-top:20px">
                        <f:facet name="header">
                            <p:row >
                                <p:column colspan="4">
                                    <center> Datos del paciente</center>
                                </p:column>
                            </p:row>
                        </f:facet>
                        <p:row>

                            <p:column>
                                <p:outputLabel value="Nombre: "/>
                                <h:outputText value="#{listaFichasController.cedi.nomPaciente}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Fecha de Nacimiento: "/>
                                <p:calendar value="#{listaFichasController.cedi.fechaNacimiento}"  disabled="true"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Edad: "/>
                                <h:outputText value="#{listaFichasController.cedi.edad}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Sexo: "/>
                                <h:outputText value="#{listaFichasController.cedi.sexo}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Nombre del/la Encargado/a: "/>
                                <h:outputText value="#{listaFichasController.cedi.nombreEncargado}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="telefono: "/>
                                <h:outputText value="#{listaFichasController.cedi.telefono}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Institucion: "/>
                                <h:outputText value="#{listaFichasController.cedi.institucion}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Grado: "/>
                                <h:outputText value="#{listaFichasController.cedi.grado}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Area: "/>
                                <h:outputText value="#{listaFichasController.cedi.area}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="4">
                                <p:outputLabel value="Lugar de Residencia: "/>
                                <h:outputText value="#{listaFichasController.cedi.direccion}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
                <!--********************** fin de datos del paciente********** -->
                <!-- ******************Boton de nueva ficha clinica ***************** -->
                <p:commandButton icon="ui-icon-plusthick" value="Nuevo"  onclick="PF('wdialogo').show();"/>

                <!--*********Crear ficha clinica *********  -->
                <p:dialog id="dialogo" widgetVar="wdialogo"  header="Nuevo Telefono" modal="true" resizable="false" 
                          closeOnEscape="true" draggable="false">
                    <h:form id="ficha" >
                        <p:panelGrid >
                            <p:row >

                                <p:column >
                                    <h:outputText value="Razon de visita" />
                                    <p:inputText value="#{listaFichasController.ficha.razon}" />
                                </p:column>
                                <p:column >
                                    <p:commandButton value="Registrar" icon="ui-icon-check"  actionListener="#{listaFichasController.registrar()}" oncomplete="PF('wdialogo').hide();" />
                                    <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('wdialogo').hide();" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                       


                    </h:form>
                </p:dialog>    
                
                
                <!--**********Lista de las fichas clinicas********************** -->
                <p:dataTable >

                </p:dataTable>

            </ui:define>

        </ui:composition>

    </body>
</html>
